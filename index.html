<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <header>Lets Play Rock Paper Scissor</header>
            <div class="all-button">
                <button class="btn" onclick="Rock(0)">Rock </button>
                <button class="btn" onclick="paper(1)">Paper</button>
                <button class="btn" onclick="scissor(1)">Scissor</button>
            </div>
            <div class="text-area">
                <h2></h2>
                <p></p>
                <div></div>
                <p id="score"></p>
            </div>
            <div class="reset">
                <button class="btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
